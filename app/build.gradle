apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.taxidriverapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'ru.yandex:yandexmapkit:2.4.2@aar'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'io.reactivex:rxandroid:0.23.+'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile files('lib/jackson-core-2.0.0.jar')
    compile files('lib/jackson-databind-2.0.0.jar')
    compile files('lib/jackson-annotations-2.0.0.jar')
}
